<ActionBar title="My App" class="action-bar"> </ActionBar>
<GridLayout class="page">
  <ListView [items]="items" class="list-group" (itemTap)="onItemTap($event)">
    <ng-template let-item="item">
      <Label
        [text]="item.name"
        class="list-group-item"
      ></Label>
    </ng-template>
  </ListView>
</GridLayout>
